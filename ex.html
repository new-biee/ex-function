<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function listPrime(number) {
        let count = 0;
        let n = 2;

        while (count < number) {
            let i = 2;        //khai bao bien
            let flag = true;
            // viet ham check so nguyen to
            while (i <= Math.sqrt(n)) {
                if (n % i === 0) {
                    flag = false;
                    break;
                }
                i++;
            }
            //viet ham in so nguyen to
            if (flag) {
                document.write(n + "<br>");
                count++;
            }
            n++;
        }
        console.log(count);
    }
    listPrime(10);
</script>
</body>
</html>
